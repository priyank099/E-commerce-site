<div class="modal-body">
 <div class="container">
  <tabset  #staticTabs>
    <!--Login Tab-->
    <tab heading="Login" >
      <div class="alert alert-success" *ngIf="registerMessage">
        {{registerMessage}} 
    </div>
        <form [formGroup]="loginForm"
        (ngSubmit)="Check(loginForm.value)" 
       class="form-horizontal" role="form">
           <!--Username-->
           <div class="form-group">
             <div class="col-sm-10">
               <input type="email" class="form-control" placeholder="Enter Email" 
               formControlName='email'
               >
             </div>
           </div>
           <!--Password-->
           <div class="form-group">
             <div class="col-sm-10">
               <input type="password" class="form-control" placeholder="Enter Password"
               formControlName='password'
               >
             </div>
           </div>
           
           <div class="alert alert-danger" *ngIf="LoginError">
             {{LoginError}}
           </div>                  
       
           <div class="form-group">
             <div class="col-sm-10 col-sm-offset-2">
               <a ><button type="submit" id="login" class="btn btn-primary"
                 [disabled]='loginForm.invalid'
                 >Login</button></a>
             </div>
           </div>

         </form>
        

    </tab>
    <!--Register -->
    <tab heading="Register">
        <form [formGroup]="registerForm" 
        (ngSubmit)="Save(registerForm.value)"
      class="form-horizontal" role="form">
      
      <!--first name-->
      
      <div class="form-group">
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="First name"
            formControlName='firstname'
            >
          </div>
        </div>
        <div
        class="alert alert-danger"
        *ngIf="registerForm.get('firstname').hasError('required') && 
              registerForm.get('firstname').touched"
        >
        First name required*
        </div>

      <!--last name-->
      
      <div class="form-group">
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Last name"
            formControlName='lastname'
            >
          </div>
        </div>
        <div
        class="alert alert-danger"
        *ngIf="registerForm.get('lastname').hasError('required') && 
              registerForm.get('lastname').touched"
        >
        Last name required*
        </div>

      <!--Email-->
      <div class="form-group">
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="Emailid"
          formControlName='email'
          >
        </div>
      </div>
      <div
      class="alert alert-danger"
      *ngIf="registerForm.get('email').hasError('required') && 
            registerForm.get('email').touched"
      >
      Email required *
      </div>
      
      <!--Password-->
      <div class="form-group">
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="--Password--"
          formControlName='password'
          >
        </div>
      </div>
      <div
      class="alert alert-danger"
      *ngIf="registerForm.get('password').hasError('required') && 
              registerForm.get('password').touched"
      >
      Password required*
      </div>
      
      <!--Button-->  
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <a ><button type="submit" class="btn btn-primary"
            [disabled]="registerForm.invalid"
             (click)="openModal(template)"
            
            >Register</button></a> 
        </div>
      </div>
     
  </form>
  </tab>
</tabset>
</div>

</div> 
<div class="modal-footer">
    <button type="button" class="btn btn-group-justified" (click)="bsModalRef.hide()">Close</button>
</div>

<ng-template #template>
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
     {{errorMessage}}
     </div>
</ng-template>
